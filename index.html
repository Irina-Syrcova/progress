<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Progress</title>
  <link rel="stylesheet" href="src/styles/main.css">
  <script defer src="src/scripts/index.js"></script>
</head>
<body>
  <div class="container">
    <h2 class="title">Progress</h2>
    <div class="progress animate">
      <div class="progress-bar"></div>
    </div>
    <div class="settings">
      <div class="settings__item">
        <input type="text" id="value">
        <label class="settings__name" for="value">Value</label>
      </div>
      <div class="settings__item">
        <div class="button animate-btn"></div>
        <span class="settings__name">Animate</span>
      </div>
      <div class="settings__item">
        <div class="button hide-btn"></div>
        <span class="settings__name">Hide</span>
      </div>
    </div>
  </div>
</body>
</html>
